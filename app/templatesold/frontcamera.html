<ion-view title="camera">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1> Capture Picture </h1>
    <div class="card">
        <div class="item item-divider">
            Picture
        </div>
        <div class="item item-image">
            <img class="item" ng-src="{{cameraimage}}" style="min-height: 350px;" />
        </div>
    </div>

    <div class="padding">
        <button class="button button-block button-positive" ng-click="takeFrontPicture()">
            Try Again
        </button>
    </div>
  </ion-content>
</ion-view>
