<ion-view title="Video">
  <ion-content class="padding">
    <div class="card">
        <div class="item item-divider">
            Captured Video
        </div>
        <div class="item item-image">
            <video id="video" width="400" height="350" autoplay webkit-playsinline >
              <source id="source" type="video/mp4">  
            </video>
        </div>
    </div>
        <button class="button button-block button-outline button-calm icon icon-left ion-ios7-loop-strong" ng-click="recordVideo()">Try Again</button>
  </ion-content>
   <div class="bar bar-footer">
      <div class="title">benchmarkitsolutions.com</div>
    </div>
</ion-view>
